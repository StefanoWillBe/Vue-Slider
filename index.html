<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!--    Bootstrap-->
    <!-- CSS only -->

          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--    Vue 2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider Image</title>
</head>
<body>
<!-- APP -->
<div id="app">

    <!-- CONTAINER SLIDER -->
    <div class="slider-container">

        <!-- SLIDE CAORUSEL-->
        <div class="slider-caorusel">

            <!-- CHEVRON LEFT-->
                <div class="arrow" @click="prevPhoto">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <!-- END CHEVRON LEFT-->

                <!-- IMG SLIDER-->
                <div class="img-slider">
                    <img :src="carouselImages[indexCarousel]" alt="">
                </div>
                <!-- END IMG SLIDER-->

                <!-- CHEVRON RIGHT-->
                <div class="arrow" @click="nextPhoto">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <!-- END CHEVRON RIGHT-->
        </div>
        <!-- END SLIDE CAORUSEL-->

        <!-- CIRCLES -->
        <div class="circles">
            <span v-for="(image, index) in carouselImages" class="circle" :class="{active: index == indexCarousel}">
                <i class="fas fa-circle"></i>
            </span>
            <button @click="autoSlideStop" class="botton-stop">Click for Stop Slide</button>
        </div>
        <!--  END CIRCLES -->
    </div>
    <!--  END CONTAINER SLIDER -->

</div>
<!--END APP-->

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
