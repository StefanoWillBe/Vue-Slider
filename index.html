<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--    font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--    Vue 2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider Image</title>
</head>
<body>
<!-- APP -->
<div id="app">
    <!-- CONTAINER SLIDER -->
    <div class="slider-container">

        <!-- SLIDE CAROUSEL-->
        <div class="slider-carousel">

            <!-- CHEVRON LEFT-->
                <div class="arrow" @click="prevPhoto">
                    <em class="fa-solid fa-chevron-left"></em>
                </div>
            <!-- END CHEVRON LEFT-->

            <!-- IMG SLIDER -->
                <div class="img-slider">
                    <img :src="carouselImages[indexCarousel]" alt="">
                </div>
            <!-- END IMG SLIDER-->

            <!-- CHEVRON RIGHT-->
                <div class="arrow" @click="nextPhoto">
                    <em class="fa-solid fa-chevron-right"></em>
                </div>
            <!-- END CHEVRON RIGHT-->
        </div>
        <!-- END SLIDE CAROUSEL-->

        <!-- CIRCLES -->
        <div class="circles">
            <span v-for="(image, index) in carouselImages" class="circle" :class="{active: index == indexCarousel}">
                <em class="fas fa-circle"></em>
            </span>
            <button @click="autoSlideStop" class="button-stop">Stop Slide</button>
        </div>
        <!--  END CIRCLES -->
    </div>
    <!--  END CONTAINER SLIDER -->

</div>
<!--END APP-->

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
